<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/elements/menu-elements/page-menu.html">
<link rel="import" href="/elements/routing-elements/page-route-selector.html">

<dom-module id="layout-element">
  <style>
    #page {
      padding-top: 8px;
    }
  </style>
  <template>
    <paper-drawer-panel id="drawerPanel">
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Site Menu</div>
        </paper-toolbar>

        <page-menu id="page-menu" route="[[route]]">
        </page-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar id="content-toolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Brett A. Goulder: Programming Enthusiast</div>
        </paper-toolbar>

        <div id="page">
          <page-route-selector route="[[route]]" params="[[params]]"></page-route-selector>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "layout-element",
    properties: {
      route: {
        type: String
      },
      params: {
        type: Object
      }
    }
  });
</script>
