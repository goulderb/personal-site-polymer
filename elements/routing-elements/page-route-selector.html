<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/elements/page-elements/home-page.html">
<link rel="import" href="/elements/page-elements/projects-page.html">
<link rel="import" href="/elements/page-elements/project-page.html">

<dom-module id="page-route-selector">
  <template>
    <iron-pages attr-for-selected="data-route" selected="[[route]]">
      <home-page data-route="home"></home-page>
      <projects-page data-route="projects"></projects-page>
      <project-page data-route="project-info" params="[[params]]"></project-page>
    </iron-pages>
  </template>
</dom-module>

<script>
  Polymer({
    is: "page-route-selector",
    properties: {
      route: {
        type: String
      },
      params: {
        type: Object
      }
    }
  });
</script>
