<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="page-menu-item.html">

<dom-module id="page-menu">
  <template>
    <paper-menu id="menu" attr-for-selected="data-route" selected="{{route}}">
      <page-menu-item id="home" icon="home" data-route="home" path="/" on-tap="handleTap">
        Home
      </page-menu-item>

      <page-menu-item id="projects" icon="cloud" data-route="projects" path="/projects" on-tap="handleTap">
        Projects
      </page-menu-item>
    </paper-menu>
  </template>
</dom-module>

<script>
  Polymer({
    is: "page-menu",
    properties: {
      route: {
        type: String
      }
    },
    handleTap: function(e) {
      var path = e.currentTarget.attributes["path"].value;

      if (path && typeof path === "string" && path != "") {
        page(path);
      }
    }
  });
</script>
