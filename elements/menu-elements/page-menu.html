<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/elements/menu-elements/page-menu-item.html">

<dom-module id="page-menu">
  <style>
    a {
      color: #000000;
      text-decoration: none;
    }
  </style>
  <template>
    <paper-menu id="menu" attr-for-selected="data-route" selected="[[route]]" on-iron-select="onMenuSelect">
      <a href="/" data-route="home">
        <page-menu-item icon="home">
          Home
        </page-menu-item>
      </a>

      <a href="/projects" data-route="projects">
        <page-menu-item id="projects" icon="cloud" data-route="projects" path="/projects">
          Projects
        </page-menu-item>
      </a>
    </paper-menu>
  </template>
</dom-module>

<script>
  Polymer({
    is: "page-menu",
    properties: {
      route: {
        type: String
      }
    },
    onMenuSelect: function() {
      var drawerPanel = document.querySelector("#drawerPanel");

      if (drawerPanel && drawerPanel.narrow)
      {
        drawerPanel.closeDrawer();
      }
    }
  });
</script>
