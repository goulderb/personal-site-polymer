<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/project-element.html">

<dom-module id="project-convmedia">
  <template>
    <project-element project="[[project]]"></project-element>
  </template>
</dom-module>

<script>
  Polymer({
    is: "project-convmedia",
    properties:
    {
      project: {
        type: Object,
        readOnly: true,
        value: {
          name: "convmedia",

          requirements: [
            {
              name: "bash",

            {

            {

            },
            {

            },
            {
