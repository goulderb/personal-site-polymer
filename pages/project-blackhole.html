<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/project-element.html">

<dom-module id="project-blackhole">
  <template>
    <div style="padding-top: 16px;">
      <project-element project="[[project]]"></project-element>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "project-blackhole",
    properties:
    {
      project: {
        type: Object,
        readOnly: true,
        value: {
          name: "Blackhole",
          version: "GIT",
          description: "Blackhole is a framework for developing small modules of iptables rules, which allows for rapid development of an extensible firewall infrastructure.",
          githubRepository: "goulderb/blackhole.git",
          requirements: [
            {
              name: "bash",
              version: "any"
            },
            {
              name: "iptables",
              version: "any"
            }
          ],
          features: [
            {
              description: "Modular architecture with dependency management"
            },
            {
              description: 'Stateful firewall using TCP state inspection'
            },
            {
              description: "Pre-built modules for port control, flood limiting, and more"
            },
            {
              description: "Flexible configuration system"
            },
            {
              description: "Optional dropped packet logging"
            }
          ],
          programs: []
        }
      }
    }
  });
