<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../elements/page-menu-item.html">

<dom-module id="page-layout">
  <template>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div id="site-title">Brett A. Goulder</div>
        </paper-toolbar>

        <paper-menu attr-for-selected="id" selected="{{selected}}">
          <page-menu-item id="home" icon="home" path="#/">
            Home
          </page-menu-item>
          <page-menu-item id="project-convmedia" icon="theaters" path="#/project/convmedia">
            Convmedia
          </page-menu-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>{{title}}</div>
        </paper-toolbar>

        <paper-item>
          <content></content>
        </paper-item>
      </papeer-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-layout',
    properties: {
      title: {
        type: String,
        value: 'No Title'
      },
      selected: {
        type: String,
        value: ''
      }
    }
  });
</script>
