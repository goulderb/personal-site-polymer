<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../elements/page-menu.html">
<link rel="import" href="../routing/page-routes.html">

<dom-module id="site-layout">
  <style>
    #page {
      padding-top: 8px;
    }
  </style>
  <template>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Site Menu</div>
        </paper-toolbar>

        <page-menu>
        </page-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar id="content-toolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Brett A. Goulder: Programming Enthusiast</div>
        </paper-toolbar>

        <div id="page">
          <page-routes></page-routes>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "site-layout",
    ready: function() {
      var path = window.location.hash.replace("#", "");
      var pageMenu = document.querySelector('page-menu');

      if (path.length > 0) {
        pageMenu.selected = window.location.hash.replace("#", "");
      }
    }
  });
</script>
